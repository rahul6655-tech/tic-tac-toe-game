<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="tic_tac_toe.css">
</head>
<body>

<div class="tic_tac_toe_box">
<div class="tic_tac_toe_wrapper">

    <div class="player_name">
        <div class="player_1">
            <span class="symbolX">X</span>
            <div class="player_name_wrapper">
                <span>Player 1</span>
                <p class="move" id="move_num_1">0</p>
            </div>
        </div>

        <div class="player_2">
            <span class="symbolX">O</span>
            <div class="player_name_wrapper">
                <span>Player 2</span>
                <p class="move" id="move_num_2">0</p>
            </div>
        </div>
    </div>

    <div class="sccreen">
        <div class="box" id="1"></div>
        <div class="box" id="2"></div>
        <div class="box" id="3"></div>
        <div class="box" id="4"></div>
        <div class="box" id="5"></div>
        <div class="box" id="6"></div>
        <div class="box" id="7"></div>
        <div class="box" id="8"></div>
        <div class="box" id="9"></div>
    </div>

    <div class="sccreen_bottom">
        <button class="reset_btn" id="resetBtn">Reset</button>
    </div>

</div>
</div>

<script src="script.js"></script>
</body>
</html>
